<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK GOOGLEFONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- LINK FONTAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Whatsapp Web</title>
</head>
<body>
    <!-- APP / VUE -->
    <div id="app">
        <!-- ASIDE -->
        <aside class="content-left">

            <!-- PROFILE SECTION -->
            <section class="profile">
                <!-- USER -->
                <div class="user">
                    <a href="#"><img class="avatar" src="./img/avatar_io.jpg" alt="My avatar"></a>
                    <span class="ml-12">Nome utente</span>
                </div>
                <!-- UTILITIES -->
                <div class="utilities">
                    <a href="#"><i class="fas fa-circle-notch"></i></a>
                    <a href="#"><i class="fas fa-comment-alt"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>
            </section>

            <section class="notify bd h-section"></section>
            <section class="search bd"></section>
            <section class="contacts f-grow bd"></section>
        </aside>
        <!-- MAIN -->
        <main class="content-right">
            <section class="main-header bd h-section"></section>
            <section class="main-chat bd f-grow"></section>
            <section class="main-footer bd h-section"></section>
        </main>
    <!-- end app/ Vue -->
    </div>
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
